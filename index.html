            <button onclick="setTheme('')" class="border py-1 px-3 rounded bg-gray-500 text-white"
                type="button">Default</button>
            <button onclick="setTheme('theme1')" class="border py-1 px-3 rounded bg-gray-500 text-white"

    <div>
        <h1 class="bg-primary text-3xl font-semibold">Hello this is title</h1>
        <p class="text-secondary">This is paragraph</p>
    </div>

    <script>
        // Theme switch option
        const setTheme = (theme) => {
            localStorage.setItem('theme', JSON.stringify(theme));
            document.documentElement.setAttribute('data-theme', theme);
        }

        const theme = JSON.parse(localStorage.getItem('theme'));

        document.onload = setTheme(theme ?? '');

        // Theme button option
        const showTheme = (e) => {
            e.parentElement.classList.toggle('-right-40');
            e.parentElement.classList.toggle('-right-0');
        }
    </script>
